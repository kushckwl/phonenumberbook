{% extends 'phonebook/base.html' %}
<title>Sign the Guest Book</title>
{% block content %}
    <div class="container">
      <div class="jumbotron">
         <form class="form-signin" method="POST" action="{% url 'sign' %}">
             {% csrf_token %}
             <h2 class="form-signin-heading">Sign the Phone Book</h2>
             <div class="form-group">
                {{ form.as_p }}
             </div>
             <button class="btn btn-lg btn-primary" type="submit">Create an account</button>
             <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
           </form>
           
       </div>
    </div> <!-- /container -->
      
{% endblock %}
