{% extends 'phonebook/base.html' %}
<title>Delete the contact</title>
{% block content %}
    <div class="container">
      <div class="jumbotron">
         <form class="form-signin" method="POST">
             {% csrf_token %}
             <h2 class="form-signin-heading">Delete</h2>
             <div class="form-group">
                <h3>Are you sure you want delete that contact {{object.name}}</h3>
             </div>
             <button class="btn btn-md btn-danger" type="submit">DELETE</button>
             <a class="btn btn-success" href="{% url 'index' %}" role="button">Back To Home</a>
           </form>
       </div>
    </div> <!-- /container -->
      
{% endblock %}
