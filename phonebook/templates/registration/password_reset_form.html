{% extends 'phonebook/base.html' %}
   {% block title %}Log in the Phone Book {% endblock %}
   {% block heading %}Phone Book{% endblock %}
   {% block content %}
      <div class="container">
          <form class="form-signin" method="POST" action="{% url 'password_reset' %}">
             {% csrf_token %}
             <h2 class="form-signin-heading">Reset Password</h2>
             {{ form.as_p }}
             <button class="btn btn-lg btn-primary btn-block" type="submit">Send Confirmation link</button>
           </form>
       </div> 
    {% endblock %}
